<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Harry Potter's World</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">    
    <link rel="stylesheet" href="css/transition.css">

        
  
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <section id="intro" class="demo">
      <div style="display:none;">
        <audio width="200" controls loop>
          <source src="music/harry_potter_theme.mp3" type="audio/mp3">
        </audio>
      </div>
      <div class="header"><h1>Welcome to Hogwarts<h1>
      </div>              


      <div class="container">
        <div id="main" class="row mt-4 d-flex">
              <div class="col-sm mt-2">
                <div class="eighty p-3">
                  <a class="btn btn-primary" data-toggle="collapse" href="#create-wizard-form" role="button" aria-expanded="false" aria-controls="collapseFormButton">Become a Wizard</a>
                  <form id = 'create-wizard-form' class="ui1 form collapse multi-collapse">
                    <div class="form-group">
                      <input name="name" class="form-control mb-2" type="text"placeholder="Name">
                      <input name="password" class="form-control mb-2" type="password"placeholder="Wizard Code">
                      <input name="password_confirmation" class="form-control mb-2" type="password"placeholder="Wizard Code Confirmation">
                      <input name="age" class="form-control mb-2" type="text"placeholder="Age">
                      <input name="blood" class="form-control mb-2" type="text" placeholder="Blood">
                      <input name="photo" class="form-control mb-2" type="text" placeholder="Photo">
                      <input class="btn btn-primary" type="submit">
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-sm mt-2">
                <div class="eighty p-3">
                  <a class="btn btn-primary" data-toggle="collapse" href="#prove-wizard-form" role="button" aria-expanded="false" aria-controls="collapseFormButton">Prove you are a Wizard</a>
                  <form id="prove-wizard-form" class="ui2 form collapse multi-collapse">
                    <div class="form-group">
                      <input name="name" class="form-control mb-2" type="text"placeholder="Name">
                      <input name="password" class="form-control mb-2" type="password"placeholder="Wizard Code">
                      <input class="btn btn-primary" type="submit">
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-sm mt-2">
                <div class="eighty p-3">
                  <a class="btn btn-primary" data-toggle="collapse" href="#prove-house-form" role="button" aria-expanded="false" aria-controls="collapseFormButton">I am the head of house</a>
                  <form id="prove-house-form" class="ui3 form collapse multi-collapse">
                    <div class="form-group">
                      <input name="name" class="form-control mb-2" type="text"placeholder="House Name">
                      <input name="password" class="form-control mb-2" type="password"placeholder="House Code">
                      <input class="btn btn-primary" type="submit">
                    </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      <div class="transition" >
        <a href="#wizard-information"><span></span>You definitely a Wizard</a>
      </div>

    </section>

    <section id="wizard-information" style="display: none;">
            <div id="wizard-display" class="container mt-5 p-3">
              <div class="justify-content-center">
                <h3 class="text-light">Welcome to the magical world<h3>
              </div>
              <div id="wizard-container" class="row">
              </div>
            </div>
       <div class="transition">
        <a href="#wands-information"><span></span>Time to shopping at Diagon Alley</a>
      </div>
    </section>

     <section id="wands-information" style="display: none;">
            <div id="wand-display" class="container mt-5 p-3">
              <div class="justify-content-center">
                <h3 class="text-light">Welcome to Ollivanders Wand Shop<h3>
              </div>
              <div id="wands-container" class="row">
              </div>
            </div>
      <div class="transition">
        <a href="#books-information"><span></span>Bring me to Book shop</a>
      </div>
        
    </section>

    <section id="books-information" style="display: none;">
            <div id="book-display" class="container mt-5 p-3">
              <div class="justify-content-center">
                <h3 class="text-light">Welcome to Flourish & Blotts<h3>
              </div>
              <div id="books-container" class="row">
              </div>
            </div>
    </section>


    
    <script type="text/javascript" src="js/wizard.js"></script>
    <script type="text/javascript" src="js/wand.js"></script>
    <script type="text/javascript" src="js/collection.js"></script>
    <script type="text/javascript" src="js/house.js"></script>
    <script type="text/javascript" src="js/book.js"></script>
    <script type="text/javascript" src="js/add_edit_auth_wizard.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
